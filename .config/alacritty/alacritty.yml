background_opacity: 0.85

colors:
  # Default colors
  primary:
    background: '0x454545'
    foreground: '0xffffff'

    bright_foreground: '0xe6efff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf54021'
    green:   '0x008f39'
    yellow:  '0xFFC300'
    blue:    '0x61afef'
    magenta: '0xFF00FF'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

