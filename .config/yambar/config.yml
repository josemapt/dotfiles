# fonts
awesome: &awesome SauceCodePro Nerd Font:style=solid:pixelsize=14
awesome_brands: &awesome_brands SauceCodePro Nerd Font:pixelsize=16

std_underline: &std_underline {underline: { size: 2, color: ff0000ff}}

# This is THE bar configuration
bar:
  height: 26
  location: top
  spacing: 5
  margin: 7

  # Default font
  font: SauceCodePro Nerd Font:pixelsize=18

  foreground: ffffffff
  background: 111111cc

  border:
    width: 1
    color: 999999cc
    margin: 5
    top-margin: 0

  left:
    - xwindow:
        content:
          string: {text: "{application}: {title}"}
  right:
    - removables:
        anchors:
          drive: &drive { text: 禍, font: *awesome_brands}
          optical: &optical {text: " ", font: *awesome_brands}
        spacing: 5
        content:
          map:
            tag: mounted
            values:
              false:
                map:
                  tag: optical
                  on-click: sudo mount {device} /media/usb
                  values:
                    false: [{string: *drive}, {string: {text: "{label}"}}]
                    true: [{string: *optical}, {string: {text: "{label}"}}]
              true:
                map:
                  tag: optical
                  on-click: sudo umount /media/usb
                  values:
                    false:
                      - string: {<<: *drive, deco: *std_underline}
                      - string: {text: "{label}"}
                    true:
                      - string: {<<: *optical, deco: *std_underline}
                      - string: {text: "{label}"}

    - network:
        name: eno1
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: " ", font: *awesome_brands, foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: {string: {text: " ", font: *awesome_brands}}
                        values:
                          "": {string: {text: " ", font: *awesome_brands, foreground: ffffff66}}
    - network:
        name: wlo1
        content:
          map:
            tag: state
            default: {string: {text: " ", font: *awesome, foreground: ffffff66}}
            values:
              down: {string: {text: " ", font: *awesome, foreground: ff0000ff}}
              up:
                map:
                  tag: ipv4
                  default: {string: {text: " ", font: *awesome}}
                  values:
                    "": {string: {text: " ", font: *awesome, foreground: ffffff66}}
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            on-click: /bin/sh -c "amixer -q sset Speaker unmute && amixer -q sset Headphone unmute && amixer -q sset Master toggle"
            tag: muted
            values:
              true: {string: {text: 婢, font: *awesome_brands, foreground: ffffff66}}
              false:
                ramp:
                  tag: volume
                  items:
                    - string: {text: , font: *awesome_brands}
                    - string: {text: 奔, font: *awesome_brands}
                    - string: {text: 墳, font: *awesome_brands}

    - battery:
        name: BAT0
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: "   ", foreground: ff0000ff, font: *awesome}
                      - string: {text: "   ", foreground: ffa600ff, font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", font: *awesome}
                      - string: {text: "   ", foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}%"}
              charging:
                - string: {text: "  ", foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}%"}
              full:
                - string: {text: "   ", foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% full"}
    - clock:
        time-format: "%H:%M"
        content:
          - string: {text: "  ", font: *awesome_brands}
          - string: {text: "{date}", right-margin: 5}
          - string: {text: " ", font: *awesome_brands}
          - string: {text: "{time}"}
    - label:
        content:
          string:
            on-click: shutdown now
            text: " "
            font: *awesome_brands
